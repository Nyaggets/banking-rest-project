<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Главная</title>
</head>
<body>
    <header class="main-header">
        <div class="container-logo">
            <a href="main">
                <span class="logo-img"></span>
                <h2 class="logo-title">Банк</h2>
            </a>
        </div>

        <div class="container-actions">
            <a href="profile"><span class="profile-img">пр</span></a>
            <a href="logout"><span class="logout-img"></span>лг</a>
        </div>
    </header>

    <main>
        <aside class="aside-menu">
            <nav>
                <ul class="aside-list">
                    <li class="aside-item">
                        <a href="main"><span class="main-img"></span>Главная</a>
                    </li>
                    <li class="aside-item">
                        <a href="transfer"><span class="transfer-img"></span>Перевести</a>
                    </li>
                    <li class="aside-item">
                        <a href="analitics"><span class="analitics-img"></span>Аналитика</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <div class="main-container">
            <section class="section-card">
                <h1>
                    <span class="wallet-icon"></span>Кошелек
                </h1>
                
                <ul id="card-list">
                </ul>
            </section>

            <section class="section-recent section-history">
                <div class="recent-header">
                    <h1>
                        <span class="history-icon"></span>Последняя активность
                    </h1>
                    <button type="submit" class="show-history-btn">
                        <a href="history"><span class="show-more"></span>Вся история</a>
                    </button>
                </div>
                <ul id="recent-list">
                </ul>
            </section>
        </div>
    </main>
    
    <footer class="main-footer">
    </footer>

    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
