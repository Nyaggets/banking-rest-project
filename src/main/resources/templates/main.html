<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Главная</title>
</head>
<body>
    <header class="main-header">
        <div class="container-logo">
            <span class="logo-img"></span>
            <h2 class="logo-title">Банк</h2>
        </div>

        <div class="container-actions">
            <span class="profile-img"></span>
            <span class="logout-img"></span>
        </div>
    </header>

    <main>
        <aside class="aside-menu">
            <nav>
                <ul class="aside-list">
                    <li class="aside-item">
                        <a href><span class="main-img"></span>Главная</a>
                    </li>
                    <li class="aside-item">
                        <a href><span class="transfer-img"></span>Перевести</a>
                    </li>
                    <li class="aside-item">
                        <a href><span class="analitics-img"></span>Аналитика</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <div class="main-container">
            <section class="section-card">
                <h1>
                    <span class="wallet-icon"></span>Кошелек
                </h1>
                
                <ul class="card-list" th:each="card : ${cards}">
                    <li>
                        <div class="card-item">
                            <h3 th:text="${card.cardNumber}"></h3>
                            <h5 th:text="${card.balance}"></h5>
                            <br>
                            <p th:text="${card.createdDate}"></p>
                        </div>
                    </li>
                </ul>
            </section>

            <section class="section-recent section-history">
                <div class="recent-header">
                    <h1>
                        <span class="history-icon"></span>Последняя активность
                    </h1>
                    <button type="submit" class="show-history-btn"><span class="show-more"></span>Вся история</button>
                </div>
                <div class="recent-list" th:each="transaction : ${transactions}">
                    <div class="transaction-container">
                        <div th:switch="${transaction.type}">
                            <p th:case="Зачисление" th:text="${transaction.source}"></p>
                            <p th:case="'Оплата товаров и услуг'" th:text="${transaction.merchant}"></p>
                            <p th:case="Перевод" class="transfer-name"
                               data-sender-id="${transaction.senderCardId}"
                               data-receiver-id="${transaction.receiverCardId}"></p>
                        </div>
                        <p th:text="${transaction.amount}"></p>
                        <p th:text="${transaction.timestamp}"></p>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <footer class="main-footer">
    </footer>
</body>
</html>
