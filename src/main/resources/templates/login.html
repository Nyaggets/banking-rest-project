<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Вход</title>
</head>
<body>
    <header class="auth-header">
        <span class="logo-img"></span>
        <h1 class="logo-title">Банк</h1>
    </header>

    <main class="main">
        <div class="auth-container">
            <h2 class="auth-title">Здравствуйте! Войдите по логину и паролю</h2>
            <form id="auth-form" class="auth-form form-group" method="post" action="/login">
                <input type="text" name="username" id="username" class="auth-input" placeholder="Логин" required>
                <input type="password" name="password" id="password" class="auth-input" placeholder="Пароль" required>

                <button type="submit" id="auth-button" class="btn-lg auth-button">Войти</button>
            </form>

            <a href="signin" id="auth-link" class="auth-link">Зарегистрироваться</a>
        </div>
    </main>

    <footer class="auth-footer">
    </footer>
</body>
</html>
