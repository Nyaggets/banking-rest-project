<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Вход</title>
</head>
<body>
    <header class="auth-header">
        <span class="logo-img"></span>
        <h1 class="logo-title">Банк</h1>
    </header>

    <main class="main">
        <div class="autn-container">
            <h2 class="auth-title">Здравствуйте! Войдите по логину и паролю</h2>
            <form class="autn-form" method="POST" th:action="@{/login}" th:object="${client}">
                <div class="input-group-lg">
                    <input type="text" name="username" id="username" class="auth-input" placeholder="Логин" required
                       th:field="*{username}">
                    <input type="password" name="password" id="password" class="auth-input" placeholder="Пароль" required
                       th:field="*{password}">

                    <button type="submit" id="auth-button" class="btn-lg auth-button">Войти</button>
                </div>
            </form>

            <a href="signin" class="auth-link">Зарегистрироваться</a>
        </div>
    </main>

    <footer class="auth-footer">
    </footer>
</body>
</html>
